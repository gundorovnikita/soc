{% load static %}
{% block content %}

        <p>Welcome to your profile,
            {% if profile.user %}
                {{profile.user}}

            {% else %}
                {{user}}
            {% endif %}

            <p>Your avatar:</p>
            <img class="" src="{{profile.get_avatar_url}}" height="150px">

            city:{{profile.city}}

            <br>
        <a href="{% url 'edit_profile' %}">

        </a>
        <br>
        <br>
        <br>
        <a href="{% url 'login_url' %}">

</div>
